services:
  - type: web
    name: dava-takip-backend
    env: python
    rootDir: backend  # Backend klasörünü root olarak ayarla
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: OPENAI_API_KEY
        sync: false  # Manuel olarak Render dashboard'dan ekleyin
    plan: free  # Ücretsiz plan

